<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog Születésnapot Gabika !!!</title>
    <style>
        body{
            background-color: aqua;
            color :black;
            text-align: center;
        }
        img{
            margin-top: 100px;
        }
        p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <img src="alap1.png" alt="alap" style="width: 600px;">
<br>
    <button onclick="myFunction()">Nyomj meg !</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var text = "Helyes a megoldás ! Vegyél ki ennyi poharat a szekrányből.";
            var br = "</br>";
            var text3 = " <button>Folytatás</button>";
            var text2 = "Próbálkozz újra !";
            var numberCheck = prompt("Írd be a képlet eredményét. 3+2x2-6:2");
            if(numberCheck == 4){
                document.getElementById("demo").innerHTML = text + br + text3;
            }else{
                document.getElementById("demo").innerHTML = text2;
            }
        }
    </script>
</body>
</html>
