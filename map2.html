<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boldog Születésnapot Gabika !!!</title>
    <style>
        body{
            background-color: aqua;
            color :black;
            text-align: center;
        }
        img{
            margin-top: 100px;
        }
        p{
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <img src="alap2.png" alt="alap" style="width: 600px;">
<br>
    <button onclick="myFunction()">Nyomd meg !</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var text = "Helyes a megoldás !";
            var br = "</br>";
            var text3 = "<a href='map3.html'><button>Folytatás</button></a>";
            var text2 = "Próbálkozz újra !";
            var numberCheck = prompt("Mennyi ideig isznak a matrózok? Ha hat jókedvű, pörge bajszú, nagy pocakú matróz hat kupica pálinkát egy perc alatt tud legurítani, akkor 12 jókedvű, pörge bajszú, nagy pocakú matróz kétszer annyi kupica pálinkát mennyi idő alatt tud legurítani?");
            if(numberCheck == 1){
                document.getElementById("demo").innerHTML = text + br + text3;
            }else{
                document.getElementById("demo").innerHTML = text2;
            }
        }
    </script>
</body>
</html>
